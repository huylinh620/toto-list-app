<!DOCTYPE html>
<head>
  <title>To Do List App</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://use.fontawesome.com/7b444ad633.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="clear">
        <i class="fa fa-refresh"></i>
      </div>
      <div id="date"></div>
    </div>
    <div class="content">
      <ul id="list">
      </ul>
    </div>
    <div class="add-to-do">
      <i class="fa fa-plus-circle"></i>
      <input type="text" id="input" placeholder="Add a to-do">
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
